server.port=1004
server.context-path=/

#数据源配置
spring.profiles=dev
spring.datasource.url=jdbc:mysql://localhost:3306/db_springcloud
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#驱动类
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=root
spring.datasource.username=root
#集群名称，如果要新建几个服务提供者到这个集群下，则要配置一样的集群名称
spring.application.name=microservice-student

#hibernate配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#eureka配置
#因为该服务是作为一个实例注册到注册中心，所以要配置实例
#eureka客户端主机实例名称
eureka.instance.hostname=localhost
#客户端服务名
eureka.instance.appname=microservice-student
#客户端实例名称，这个不配置的话会自动随便取名字
eureka.instance.instance-id=microservice-student-1004
#显示IP
eureka.instance.prefer-ip-address=true

#设置与Eureka注册中心交互的地址，查询服务和注册服务用到       #设置与Eureka注册中心交互的地址，查询服务和注册服务用到
#把服务注册到eureka注册中心
eureka.client.service-url.defaultZone=http://localhost:2004/eureka/


#自定义信息
info.groupId=${project.groupId}
info.artifactId=${project.artifactId}
info.version=${project.version}
info.people=zhangsan
info.phone=110
info.app.name=${project.name}
info.app,description= ${project.description}
info.app.version=${project.version}